tips.begin=**************************************\n\
\nДанная программа, ИВЭСКЭП, (Интерактивная Визуализация Эффективной Сети Коммуникаций Экономических Предприятий) предназначена для осуществления вычисления наиболее эффективной системы соединений (коммуникаций) между предприятиями, компаниями, заведениями и т.д. с помощью так называемого "жадного" алгоритма, или алгоритма Прима.
