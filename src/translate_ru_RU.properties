tips.basics=Основы
tips.basicsnotes=\nОсновной интерфейс программы разделён на три главные вкладки:\
\n\
\n+ Вкладка с предприятиями\
\
\n+ Вкладка со списком коммуникаций\
\
\n+ Вкладка с интерактивной картой коммуникаций\
\n\
\nВ нижней части окна расположена строка состояния, отображающая текущую информацию о рабочем проекте (название проекта, количество загруженных предприятий, количество коммуникаций).\
\
\nВ строке меню расположены следующие функции:\
\n\nФайл - Новый проект - стирет существующий проект и создаёт новый.\
\n\nФайл - Открыть проект - открывает окно с выбором файла существующего проекта.\
\n\nФайл - Сохранить - сохраняет текущий рабочий проект в использующийся файл проекта.\
\n\nФайл - Сохранить как - сохраняет текущий рабочий проект как новый файл проекта.\
\n\nДоп. - Алго-Прим! - запускает алгоритм Прима применительно к открытому рабочему проекту, если это возможно.\
\n\nДоп. - Анализ - запускает анализ связности применительно к открытому рабочему проекту \
\n\nДоп - сменить язык - изменяет язык (доступны Русский и Английский).\
\n\nПомощь - Руководство - запускает текущее руководство.\
\n\nПомощь - о Программе - информирует о версии программы и её разработчике.
tips.tools=Вкладки, инструменты и возможности
tips.toolsnotes=\nПервая вкладка предназначена для просмотра, добавления, редактирования и удаления предприятий внутри проекта. \
\nДанная работа осуществляется при помощи кнопок "Добавить", "Изменить", "Удалить".\
\n \
\nВ качестве атрибутов предприятию можно присвоить:\
\n- Имя\
\n- Денежный капитал\
\n- Адрес или контакты\
\n- Дата добавления\n\
\
\nВсе пункты являются обязательными для заполнения.\
\n\n\nВторая вкладка представляет собой двухуровневый список коммуникаций. \
\nНа первом распологаются все компании из проекта, на втором - связи с предприятиями-соседями. \
\nВнутри каждого элемента первого уровня доступна кнопка "Добавить" для добавления новой коммуникации с выбранным предприятием. \
\nУ ячеек существующих связей имеются кнопки "Правка" и "Удалить" для, соответственно, коррекции цены коммуникации или её удаления. \
\nПри нажатии кнопок "Добавить" или "Изменить" откроется выделенное окно редактирования/создания коммуникации. \
\nПри вводе компании-соседа (в случае создания) во всплывающем списке можно увидеть доступные для соединения компании, что упрощает поиск нужного предприятия-соседа.\
\n\
\n\nТретья вкладка предназначена для интерактивного просмотра построенных в программе связей. \
\nРабочая область представляет собой карту, на которой размещены предприятия в виде кружков, подписанных их названием, и коммуникации в виде прямых, соединяющих эти кружки. \
\nВся карта интерактивна, компании-круги можно перемещать по поверхности с помощью мыши. Их положение сохраняется при сохранении проекта. \
\n\nТакже над картой доступны следующие элементы управления:\
\n\nПолзунок "Масштаб" - позволяет изменять масштаб карты, увеличивая или уменьшая её. Крайние позиции - 25% и 250%. \
\n\nКнопка "Вкл/Выкл Цены" позволяет отображать или скрывать цены на коммуникации прямо на карте.\
\n\nПри нажатии кнопки "Алго-Прим!" запускается новое окно, где отображается новая система, построенная с помощью "жадного" алгоритма в виде карты и списка выбранных алгоритмом коммуникаций. \
\nПри желании полученный результат можно сохранить как новый файл проекта, либо как рабочую книгу таблицу Microsoft Excel. То же самое касается и самого рабочего проекта.
